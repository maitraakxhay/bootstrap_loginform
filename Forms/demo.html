<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Login Form</title>
    <style>
        .image {
            height: 100vh;
            background-image: url(../Forms/Images/light-olive-green-watercolor-texture-wallpaper.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            /* border: 2px solid red; */
            background-color: #E9F0D5;
        }

        .btn {
            /* background-color: #D4E2AE; */
            text-decoration: none;
        }
        .modal{
            background-color: #E9F0D5;

        }
        .profile_card_image {
            border-radius: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>


</head>

<body>
    <div class="image">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h2> Login Form </h2>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username"
                                        placeholder="Enter your username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter your password">
                                </div>
                                <button type="submit" class="btn btn-outline-primary">Login</button>
                                <button type="button" class="btn btn-link" data-bs-toggle="modal"
                                    data-bs-target="#createAccountModal">Create an Account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Account Modal -->
        <div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog"
            aria-labelledby="createAccountModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createAccountModalLabel">Create an Account</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <img src="../Forms/Images/profile_card.jpg" alt="Profile Card" width="200px"
                                    height="200px" class="profile_card_image">
                            </div>
                            <div class="form-group">
                                <label for="newFirstName">First Name</label>
                                <input type="text" class="form-control" id="newFirstName"
                                    placeholder="Enter your Firstname">
                            </div>
                            <div class="form-group">
                                <label for="newLastName">Last Name</label>
                                <input type="password" class="form-control" id="newLastName"
                                    placeholder="Enter your Lastname">
                            </div>
                            <div class="form-group">
                                <label for="newEmail">Email</label>
                                <input type="password" class="form-control" id="newEmail"
                                    placeholder="Enter your Email">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Password</label>
                                <input type="password" class="form-control" id="newPassword"
                                    placeholder="Enter your Password">
                            </div>
                            <div class="form-group">
                                <label for="newConfirmPassword">Confirm-Password</label>
                                <input type="password" class="form-control" id="newConfirmPassword"
                                    placeholder="Enter your Confirm-Password">
                            </div>
                            <div class="form-group">
                                <label for="newHobbies">Hobbies</label> <br>
                                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck1">Cricket</label>

                                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck2">Football</label>

                                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck3">Vollyball</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newGender">Gender</label> <br>
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio1">Male</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio2">Female</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio3">Other</label>
                                  </div>
                            </div>
                            <div class="form-group">
                                <label for="newComments">Add Few Words About Yourself</label> <br>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                    <label for="floatingTextarea">Comments</label>
                                  </div>
                            </div> <br>
                            <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-primary">Sign Up</button>
                            <button type="submit" class="btn btn-outline-danger">Reset</button>
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
